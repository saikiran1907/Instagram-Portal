<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="upload.css">
</head>
<body>
     <header class="header">
    <h1 class="logo">Instagram</h1>
     </header>

    <h2>Upload Details</h2>
    <br>
    <form id="uploadForm">
      <label for="image">Select Image:</label>
      <input type="file" id="image" accept="image/*" required>
<br>
<br>
<br>
<br>
      <label for="caption">Add Bio:</label>
      <textarea id="caption" rows="4" placeholder="Write your caption..." required></textarea>
    <br>
    <br>
         <a href="feed.html" class="btn-link">Submit</a>
    </form>
  </div>
</body>
</html>
